<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./js/Bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="./js/Bootstrap/js/bootstrap.js"></script>
    <style>
        .container {
            border: 1px solid red;
        }

        div[class*="col-"] {
            background-color: #a2ffb3;

            border: 1px solid red;
        }

        div.row {
            background-color: #777777;

        }
        .caption{
            margin-top: 30px;
            border: 1px solid red;
        }

    </style>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="thumbnail">
                <img src="./images/1103.png">
                <div class="caption">
                    <h3>Bootstrap编码规范</h3>
                    <p>JavaScript 插件可以单个引入（使用 Bootstrap 提供的单个 *.js 文件），或者一次性全部引入（使用 bootstrap.js 或压缩版的
                        bootstrap.min.js）。</p>
                </div>

            </div>
        </div>
        <div class="col-lg-4">col-lg-4</div>
        <div class="col-lg-4">col-lg-4</div>
    </div>
</div>

</body>
</html>
